<div class="card">
    <div class="card-header">
        <i class="fa fa-warning fa-lg"></i>{{alertDetails.type}}
        <span class="badge badge-success float-right" *ngIf="alertDetails.status == 'resolved'">Resuelto</span>
        <span class="badge badge-danger float-right" *ngIf="alertDetails.status == 'pending'">Pendiente</span>
    </div>
    <div class="card-body">
        <p class="float-right">Generada: {{alertDetails.date}} a las: {{alertDetails.time}}</p>
        <h5 class="card-title">ASUNTO: {{alertDetails.subject}}</h5>

        <h6 *ngIf="alertDetails.sender != null">Enviado por: {{alertDetails.senderName}}</h6>

        <h6>"Target": {{alertDetails.targetName}}</h6>

        <p class="card-text">DESCRIPCIÓN: {{alertDetails.description}}</p>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline btn-primary" data-toggle="tooltip" data-placement="top" title="Enviar Correo Electrónico"
            (click)="sendMail()">
                <i class="fa fa-envelope-open-o fa-lg"></i>
            </button>
            <button type="button" class="btn btn-outline btn-primary" data-toggle="tooltip" data-placement="top" title="Ver Número Telefónico" 
            (click)="seePhone()">
                <i class="fa fa-phone fa-lg"></i>
            </button>
            <button type="button" class="btn btn-outline btn-success" data-toggle="tooltip" data-placement="top" title="Marcar como resuelto"
                *ngIf="alertDetails.status == 'pending'" (click)="changeStatus('resolved')">
                <i class="fa fa-check fa-lg"></i>
            </button>
            <button type="button" class="btn btn-outline btn-success" data-toggle="tooltip" data-placement="top" title="Marcar como resuelto"
                *ngIf="alertDetails.status == 'resolved'" disabled>
                <i class="fa fa-check fa-lg"></i>
            </button>
        </div>
    </div>
</div>
